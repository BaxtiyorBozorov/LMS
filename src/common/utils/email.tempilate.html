<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; }
        .email-container { max-width: 600px; margin: 20px auto; padding: 20px; background: #f9f9f9; border-radius: 10px; }
        .header { background: #4CAF50; color: white; text-align: center; padding: 10px; border-radius: 10px 10px 0 0; }

        .footer { font-size: 12px; text-align: center; color: #aaa; margin-top: 20px; }

</head>

    <div class="email-container">
        <div class="header">
            <h1>Welcome!</h1>
        </div>
        <div class="content">
            <p>Thank you for joining our service. Click below to get started:</p>
            <a href="https://example.com" style="padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Get Started</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
